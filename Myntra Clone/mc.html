<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="mc.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <header class="container">
        <nav class="flex space-between">
            <div class="left flex items-center">
                <img src="logo.png" alt="MyntraLogo">
                <ul class="flex items-center justify-center uppercase semibold">
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Home & Living</li>
                    <li>Beauty</li>
                    <li>Studio</li>
                </ul>
            </div>
            <div class="right flex items-center">
                <input type="text" placeholder="Search for products, brands & more" 
                class="desktop-searchBar search" value="" data-reactid="904">
                <div class="profile mx-2">Profile</div>
                <div class="wish-list mx-2">Wish List</div>
                <div class="bag mx-2">Bag</div>
            </div>
        </nav>
    </header>
    <section class="container section-1">
       <img src="home.png" class="home" alt="homepage">
       <img src="brands.png" class="home" alt="brands">
       <img src="coupons.png" class="home" alt="coupons">
    </section>
    <section class="container section-1 flex">
        <img src="img1.png" class="images" alt="image1">
        <img src="img2.png" class="images" alt="image2">
        <img src="img3.png" class="images" alt="image3">
        <img src="img4.png" class="images" alt="image4">
        <img src="img5.png" class="images" alt="image5">
    </section>
    <footer>
        Copyright &copy; myntra.com | All rights reserved
    </footer>
    
    <script src="mc.js"></script>
</body>
</html>
